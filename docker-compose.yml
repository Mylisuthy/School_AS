services:
  schoolas-api:
    image: schoolas-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Database=SchoolAsDb;Username=postgres;Password=password
      - JWT_SECRET=ThisIsASecretKeyForJwtAuthentication1234567890
      - JWT_ISSUER=SchoolAsApi
      - JWT_AUDIENCE=SchoolAsUser
    depends_on:
      - postgres-db
    networks:
      - schoolas-network

  schoolas-web:
    image: schoolas-web
    build:
      context: ./SchoolAs.Web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - schoolas-api
    networks:
      - schoolas-network

  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: SchoolAsDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - schoolas-network

volumes:
  postgres-data:

networks:
  schoolas-network:
    driver: bridge
